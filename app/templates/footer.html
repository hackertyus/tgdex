<script>
	function toggleTheme() {
  element = document.documentElement;
  if (element.className == "light") {
    element.className = "dark";
    localStorage.theme = 'dark';
    } else {
      element.className = "light";
      localStorage.theme = 'light';
      }
}
</script>
